<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<style>
.blogpostdivider{
display: block;
height: 5px;
border: 0;
border-top: 5px solid #272727;
margin: 2em 0;
padding: 0;
}
.heading {
	font-size: 36px;
	max-width: 100%;
	overflow-wrap: break-word;
}
.normal-text {
	font-size: 14px;
	max-width: 100%;
	overflow-wrap: break-word;
}
date {
	position: absolute;
	right: 10%;
	top: 20%;
}
</style>
<body>
<div class="blogpostdivider"></div>
<h2 class="heading"></h2>
<date class="date"></date>
<p class="normal-text"></p>
<div class="blogpostdivider"></div>
</body>
</html>
