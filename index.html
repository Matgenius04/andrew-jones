<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Andrew Jones</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>

      <img src="http://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-14.jpg" style="width:100%"
        class="image">
      <img src="http://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-14.jpg" style="width:100%"
        class="image">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://static.pexels.com/photos/326055/pexels-photo-326055.jpeg" style="width:100%" class="image">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://static.pexels.com/photos/206359/pexels-photo-206359.jpeg" style="width:100%" class="image">
      <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <h1>News</h1>
  <script src='code.js'></script>
</body>

</html>
